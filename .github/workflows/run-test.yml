name: Run JUnit Tests and 80% Code Coverage

on:
  push:
    branches:
      - '*'
      - '!github-pages'
      - '!master'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven
        run: mvn clean test
        continue-on-error: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/

      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1

  code-coverage:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven and generate coverage report
        run: mvn clean test jacoco:report

      - name: Check code coverage
        id: check-coverage
        run: |
          coverage_threshold=80
          actual_coverage=$(awk '/<counter type="INSTRUCTION"/ { instructions=$4 } /<counter type="INSTRUCTION" covered/ { covered=$3 } END { print int(covered / instructions * 100) }' target/site/jacoco/jacoco.xml)
          if [ "$actual_coverage" -lt "$coverage_threshold" ]; then
            echo "::error file=coverage-check::Code coverage is below threshold ($actual_coverage% < $coverage_threshold%)"
            exit 1
          else
            echo "::set-output name=coverage_check_failed::false"
          fi
