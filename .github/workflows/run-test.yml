name: Run JUnit Tests and Code Coverage

on:
  push:
    branches:
      - AddingCodeCover

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven and generate coverage report
        run: |
          mvn clean test jacoco:report
          coverage=$(awk -F">" '/<span class="counter.*of condition coverage">/ {print $2}' target/site/jacoco/index.html | awk -F"<" '{print $1}')
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "TestCovering is less than 80%: $coverage%" > target/coverage-error.txt
          fi

      - name: Upload code coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: target/site/jacoco/index.html

      - name: Upload coverage error report
        if: always() && failure()
        uses: actions/upload-artifact@v2
        with:
          name: coverage-error
          path: target/coverage-error.txt

  verify:
    runs-on: ubuntu-latest
    needs: test-and-coverage
    steps:
      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1
