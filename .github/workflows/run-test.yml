name: Run JUnit Tests and Code Coverage

on:
  push:
    branches:
      - AddingCodeCover

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven
        run: mvn clean test
        continue-on-error: true

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: target/surefire-reports/

      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1

  code-coverage:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven and generate coverage report
        run: mvn clean test jacoco:report

      - name: Check code coverage
        run: |
          coverage=$(awk -F">" '/<span class="counter.*of condition coverage">/ {print $2}' target/site/jacoco/index.html | awk -F"<" '{print $1}')
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "Code coverage is less than 80%: $coverage%"
            exit 1
          else
            echo "Code coverage is greater than or equal to 80%: $coverage%"
          fi

      - name: Upload code coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: target/site/jacoco/index.html
