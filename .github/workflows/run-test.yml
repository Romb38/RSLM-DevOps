name: Run JUnit Tests and 80% Code Coverage

on:
  push:
    branches:
      - '*'
      - '!github-pages'
      - '!master'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven
        run: mvn clean test
        continue-on-error: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/

      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1

  code-coverage:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven and generate coverage report
        run: mvn clean test jacoco:report

      - name: Upload code coverage report
        if: steps.check-coverage.outputs.coverage_check_failed != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/index.html

      - name: Check code coverage
        id: check-coverage
        run: |
          mvn clean verify jacoco:report || echo "::error line=1::Coverage checks have not been met" && exit 1
