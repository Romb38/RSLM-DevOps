name: Run JUnit Tests

on:
  push:
    branches:
      - AddingCodeCoverage

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'adopt'  # Sp√©cifiez la distribution de Java, par exemple 'adopt', 'temurin', etc.
      - name: Run tests with Maven
        run: mvn clean test jacoco:report

  verify:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1

