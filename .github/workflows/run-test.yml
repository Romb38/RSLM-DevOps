name: Run JUnit Tests and Code Coverage

on:
  push:
    branches:
      - AddingCodeCover

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Mettre à jour vers la dernière version (v3) de l'action checkout

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven and generate coverage report
        run: mvn clean test jacoco:report

      - name: Upload code coverage report
        uses: actions/upload-artifact@v2  # Mettre à jour vers la dernière version (v2) de l'action upload-artifact
        with:
          name: coverage-report
          path: target/site/jacoco/index.html

  verify:
    runs-on: ubuntu-latest
    needs: test-and-coverage
    steps:
      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1
