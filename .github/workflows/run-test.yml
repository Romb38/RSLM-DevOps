name: Run JUnit Tests and Code Coverage

on:
  push

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven and generate coverage report
        run: mvn clean test jacoco:report

      - name: Extract code coverage percentage
        id: coverage
        run: echo "::set-output name=coverage::$(awk -F'>' '/<span class="percentage">/{gsub(/<\/span>/,"");print $2}' target/site/jacoco/index.html | awk '{print substr($0,1,length($0)-1)}')"

      - name: Check code coverage threshold
        run: |
          coverage="${{ steps.coverage.outputs.coverage }}"
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "Code coverage is below 80%: $coverage%"
            exit 1
          fi

      - name: Upload code coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/index.html

      - name: Save test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports

  verify:
    runs-on: ubuntu-latest
    needs: test-and-coverage
    steps:
      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1

