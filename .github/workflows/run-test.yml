name: Run JUnit Tests and Code Coverage

on:
  push


jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven
        run: mvn clean test
        continue-on-error: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/

      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1

  code-coverage:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven and generate coverage report
        run: mvn clean test jacoco:report

      - name: Check code coverage
        id: check-coverage
        run: |
          coverage=$(mvn jacoco:report | grep -Po 'Line Coverage: \K[0-9.]+(?=%)')
          echo "Code coverage is $coverage%"
          if (( $(echo "$coverage < 80.0" | bc -l) )); then
            echo "Code coverage is less than 80%"
            echo "::set-output name=coverage_check_failed::true"
          fi

      - name: Upload code coverage report
        if: steps.check-coverage.outputs.coverage_check_failed != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/index.html

  reject-push:
    needs: [run-tests, code-coverage]
    if: ${{ needs.run-tests.result == 'failure' || needs.code-coverage.result == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Reject the push
        run: |
          echo "Tests or code coverage failed. Rejecting the push."
          exit 1
