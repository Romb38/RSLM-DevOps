name: Run JUnit Tests and Code Coverage

on:
  push

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Run tests with Maven and generate coverage report
        run: mvn clean test jacoco:report

      - name: Check code coverage
        run: |
          #! /bin/bash
          coverage=$(mvn jacoco:report | grep -Po 'Line Coverage: \K[0-9.]+(?=%)')
          echo "Code coverage is $coverage%"
          if (( $(echo "$coverage < 80.0" | bc -l) )); then
            echo "Code coverage is less than 80%" > error-report.txt
            exit 1
          fi

      - name: Upload code coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/index.html

      - name: Save test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports

  verify:
    runs-on: ubuntu-latest
    needs: test-and-coverage
    steps:
      - name: Check if tests passed
        if: ${{ failure() }}
        run: exit 1
