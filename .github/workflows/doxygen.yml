name: Generate Documentation and Deploy to GitHub Pages

on:
  push:
    branches:
      - doxygen  # Modifier si n√©cessaire pour la branche de votre choix

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen
      - name: Run Doxygen
        run: |
          doxygen Doxyfile
      - name: Add generated files to commit
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Generate documentation with Doxygen"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}